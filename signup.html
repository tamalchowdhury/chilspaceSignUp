<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">Chillspace</div>
    </header>
    <main class="main">
      <div class="container">
        <form class="form">
          <section class="form__header">Sign up</section>
          <section class="form__subhead">
            Already Have An Account? <a href="./login">Log in</a>
          </section>
          <section>
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="First name"
              required
            />
          </section>
          <section>
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Last name"
              required
            />
          </section>
          <section>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              autocomplete="email"
              required
            />
          </section>
          <section>
            <input
              type="password"
              name="password"
              id="new-password"
              placeholder="Password"
              autocomplete="new-password"
            />
            <button type="button" class="form__toggle_password">
              <i class="fas fa-eye-slash fa-lg"></i> SHOW
            </button>
          </section>
          <section>
            <div class="form__optin_title">
              Want to stay up to date on the latest?
            </div>
            <div class="form__optin_text">
              Join our email list and be the first to know about special offers.
            </div>
          </section>
          <section>
            <button type="submit" class="form__submit">
              Create an Account
            </button>
          </section>
          <section>
            <div class="form__footer">
              By continuing, you agree to Chillspace's
              <a href="#">Terms & Conditions</a> and
              <a href="#">Privacy Policy</a>
            </div>
          </section>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div>&copy; 2021 Chillspace Inc.</div>
    </footer>
  </body>
</html>
